<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEC CGPA Tracker</title>
<link rel="stylesheet" href="css/style.css">
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>WEC CGPA Tracker</h1>
  <div class="icons">
    <span id="home-icon">ğŸ </span>
    <span id="graph-icon">ğŸ“Š</span>
    <span id="saved-icon">ğŸ’¾</span>
  </div>
</header>

<!-- Pages -->
<div id="login-page" class="page active">
  <h2>Login / Signup</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="signup-btn">Sign Up</button>
  <button id="login-btn">Login</button>
  <p id="login-msg"></p>
</div>

<div id="start-page" class="page">
  <button id="start-btn">Start</button>
  <p>CGPA info & tips...</p>
</div>

<div id="stream-page" class="page">
  <h2>Select Stream</h2>
  <div id="streams">
    <button class="stream-btn" data-stream="engineering">Engineering</button>
    <button class="stream-btn" data-stream="bcom">BCom</button>
  </div>
</div>

<div id="department-page" class="page">
  <h2>Select Department</h2>
  <div id="departments"></div>
</div>

<div id="semester-page" class="page">
  <h2>Select Semester</h2>
  <div id="semesters"></div>
</div>

<div id="subjects-page" class="page">
  <h2>Enter Grades</h2>
  <div id="subjects-list"></div>
  <button id="calculate-btn">Calculate CGPA</button>
  <p id="cgpa-display"></p>
  <p id="percentage-display"></p>
  <p id="encouragement"></p>
</div>

<div id="saved-page" class="page">
  <h2>Saved Semesters</h2>
  <div id="saved-list"></div>
</div>

<div id="chart-page" class="page">
  <h2>CGPA Graph</h2>
  <canvas id="gpa-chart"></canvas>
</div>

<script src="js/script.js"></script>
</body>
</html>
