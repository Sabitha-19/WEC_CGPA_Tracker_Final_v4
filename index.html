<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEC CGPA Tracker</title>

<link rel="stylesheet" href="css/style.css">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- HOME -->
<section id="home" class="tab active">
  <h2>WEC CGPA Tracker ğŸ“</h2>
  <p>Calculate GPA, CGPA & visualize progress</p>
  <button id="startBtn">Get Started</button>
</section>

<!-- DEPARTMENT -->
<section id="dept" class="tab">
  <h2>Select Department</h2>
  <div id="deptList" class="grid"></div>
</section>

<!-- SEMESTER -->
<section id="sem" class="tab">
  <h2>Select Semester</h2>
  <div id="semList" class="grid"></div>
</section>

<!-- CALCULATOR -->
<section id="calc" class="tab">
  <h2>GPA Calculator</h2>
  <div id="subjects"></div>

  <p>Total Credits: <span id="totalCredits">0</span></p>
  <p>Your GPA: <span id="gpa">0.00</span></p>
  <p id="feedback"></p>

  <button id="calculate">Calculate GPA</button>
</section>

<!-- SAVED -->
<section id="saved" class="tab">
  <h2>Saved Semesters</h2>
  <ul id="savedList"></ul>
  <p>CGPA: <span id="cgpa">0.00</span></p>
</section>

<!-- GRAPH -->
<section id="graph" class="tab">
  <h2>ğŸ“Š GPA Progress</h2>
  <canvas id="gpaChart"></canvas>
</section>

<!-- FLOATING ICONS -->
<button class="home-icon" onclick="showTab('home')">ğŸ </button>
<button class="save-icon" onclick="saveSemester()">ğŸ’¾</button>
<button class="graph-icon" onclick="openGraph()">ğŸ“Š</button>

<script src="js/script.js"></script>
</body>
</html>
