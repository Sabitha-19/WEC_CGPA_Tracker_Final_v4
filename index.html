<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEC CGPA Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Header -->
  <div class="fixed-header">
    <h1>WEC CGPA Tracker</h1>
    <div class="nav-icons">
      <span id="home-icon">ğŸ </span>
      <span id="graph-icon">ğŸ“Š</span>
    </div>
  </div>

  <!-- Pages -->

  <!-- Start Page -->
  <div class="page active" id="start-page">
    <h2>Welcome to WEC CGPA Tracker ğŸ‘©ğŸ»â€ğŸ“</h2>
    <div class="button-group">
      <button id="start-btn">Start</button>
    </div>
  </div>

  <!-- CGPA Info / Tips Page -->
  <div class="page" id="cgpa-info-page">
    <h2>CGPA Tips & Info</h2>
    <p>Keep track of your grades, calculate CGPA easily, and get encouragement messages!</p>
    <div class="button-group">
      <button class="back-btn">Back</button>
      <button id="continue-btn">Continue</button>
    </div>
  </div>

  <!-- Stream Page -->
  <div class="page" id="stream-page">
    <h2>Select Stream</h2>
    <div class="button-group">
      <button class="stream-btn" data-stream="engineering">Engineering</button>
      <button class="stream-btn" data-stream="bcom">BCom</button>
    </div>
    <button class="back-btn">Back</button>
  </div>

  <!-- Department Page -->
  <div class="page" id="department-page">
    <h2>Select Department</h2>
    <div class="button-group" id="departments"></div>
    <button class="back-btn">Back</button>
  </div>

  <!-- Semester Page -->
  <div class="page" id="semester-page">
    <h2>Select Semester</h2>
    <div class="button-group" id="semesters"></div>
    <button class="back-btn">Back</button>
  </div>

  <!-- Subjects & CGPA Page -->
  <div class="page" id="subjects-page">
    <h2>Select Grades for Subjects</h2>

    <!-- Grade Reference Cubes -->
    <div class="cubic-grades" id="grade-reference">
      <div class="grade-card">S<br>10</div>
      <div class="grade-card">A<br>9</div>
      <div class="grade-card">B<br>8</div>
      <div class="grade-card">C<br>7</div>
      <div class="grade-card">D<br>6</div>
      <div class="grade-card">E<br>5</div>
      <div class="grade-card">F<br>0</div>
    </div>

    <!-- Subjects List -->
    <div id="subjects-list"></div>

    <!-- Actions -->
    <div class="grade-actions">
      <button id="calculate-btn">Calculate CGPA</button>
      <button id="edit-btn">Edit</button>
      <button id="delete-btn">Delete</button>
    </div>

    <!-- Results -->
    <div class="results">
      <p id="cgpa-display"></p>
      <p id="percentage-display"></p>
      <p id="encouragement"></p>
    </div>

    <!-- Chart -->
    <canvas id="gpa-chart" style="max-width:700px;margin:30px auto;display:block;"></canvas>

    <button class="back-btn">Back</button>
  </div>

  <!-- Floating Saved Semesters Button -->
  <button id="save-sem-btn" class="floating-btn">Saved Semesters</button>

  <!-- Saved Semesters Modal -->
  <div id="saved-sem-modal" class="modal">
    <div class="modal-content">
      <h2>Saved Semesters</h2>
      <div id="saved-sem-list"></div>
      <button id="close-sem-modal" class="modal-close-btn">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
