<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WEC CGPA Tracker</title>

<link rel="stylesheet" href="style.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <h1>WEC CGPA Tracker</h1>
</header>

<!-- Floating Icons -->
<div class="fab home" onclick="goHome()">ğŸ </div>
<div class="fab back" onclick="goBack()">â¬…</div>
<div class="fab graph" onclick="openGraph()">ğŸ“Š</div>
<div class="fab save" onclick="saveSemester()">ğŸ’¾</div>

<!-- STREAM -->
<section class="tab active" id="stream">
  <h2>Select Stream</h2>
  <div class="btn-group">
    <button onclick="selectStream('ENG')">Engineering</button>
    <button onclick="selectStream('BCOM')">B.Com</button>
  </div>
</section>

<!-- DEPARTMENT -->
<section class="tab" id="dept">
  <h2>Select Department</h2>
  <div id="deptList" class="btn-group"></div>
</section>

<!-- SEMESTER -->
<section class="tab" id="sem">
  <h2>Select Semester</h2>
  <div id="semList" class="btn-group"></div>
</section>

<!-- CALCULATOR -->
<section class="tab" id="calc">
  <h2>Subjects</h2>
  <div id="subjects"></div>
  <button id="calculate">Calculate GPA</button>
</section>

<!-- RESULT -->
<section class="tab" id="result">
  <h2>Result</h2>
  <p id="result-gpa"></p>
  <p id="result-msg"></p>
</section>

<!-- GRAPH -->
<section class="tab" id="graph">
  <h2>Semester GPA Graph</h2>
  <canvas id="gpaChart"></canvas>
</section>

<script src="app.js"></script>
</body>
</html>
