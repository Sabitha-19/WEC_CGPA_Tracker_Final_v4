<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEC CGPA Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
  <h1>WEC CGPA Tracker</h1>
  <p class="subtitle">Academic Performance Calculator</p>
</header>

<!-- Floating Navigation -->
<div class="nav-icons">
  <button onclick="goHome()">ğŸ </button>
  <button onclick="openGraph()">ğŸ“Š</button>
  <button onclick="saveSemester()">ğŸ’¾</button>
</div>

<!-- MAIN -->
<main>

<!-- STREAM -->
<section id="stream">
  <h2>Select Stream</h2>
  <button onclick="selectStream('engineering')">Engineering</button>
  <button onclick="selectStream('bcom')">B.Com</button>
</section>

<!-- DEPARTMENT -->
<section id="department" class="hidden">
  <h2>Select Department</h2>
  <div id="deptList"></div>
</section>

<!-- SEMESTER -->
<section id="semester" class="hidden">
  <h2>Select Semester</h2>
  <div id="semList"></div>
</section>

<!-- SUBJECTS -->
<section id="subjectsSection" class="hidden">
  <h2>Subjects</h2>
  <div id="subjects"></div>
  <button onclick="calculateGPA()">Calculate GPA</button>
</section>

<!-- RESULT -->
<section id="result" class="hidden">
  <h2>Result</h2>
  <p>Total Credits: <span id="credits">0</span></p>
  <p>GPA: <span id="gpa">0.00</span></p>
</section>

<!-- GRAPH -->
<section id="graph" class="hidden">
  <h2>Semester GPA Graph</h2>
  <canvas id="gpaChart"></canvas>
  <button onclick="goHome()">Back</button>
</section>

</main>

<script src="script.js"></script>
</body>
</html>
