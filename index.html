<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CGPA Tracker</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
</head>

<body>
  <div class="container">
    <h1>CGPA Tracker</h1>

    <!-- STREAM -->
    <h3>Select Stream</h3>
    <div class="grid">
      <button class="grid-item" onclick="selectStream('engineering')">Engineering</button>
      <button class="grid-item" onclick="selectStream('other')">Other</button>
    </div>

    <!-- DEPARTMENT -->
    <h3>Select Department</h3>
    <div id="departmentBox" class="grid"></div>

    <!-- SEMESTER -->
    <h3>Select Semester</h3>
    <div id="semesterBox" class="grid"></div>

    <!-- SUBJECTS -->
    <div id="subjectsBox"></div>

    <button class="main-btn" onclick="saveSemester()">Save Semester</button>

    <!-- RESULT -->
    <h3>Your CGPA</h3>
    <div id="cgpa" class="cgpa">0.00</div>

    <!-- GRAPH -->
    <h3>CGPA Graph</h3>
    <canvas id="cgpaChart" width="400" height="200"></canvas>

    <button class="reset-btn" onclick="resetAll()">Start Again</button>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
