<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEC CGPA Tracker</title>

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Firebase -->
<script type="module" src="firebase.js"></script>
<script defer src="script.js"></script>
</head>

<body>

<header>
  <img src="assets/cap.png">
  <h1>WEC CGPA Tracker</h1>
</header>

<section id="auth">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>
</section>

<section id="intro" class="card">
  <h2>What is CGPA?</h2>
  <p>CGPA is the average of all semester GPAs.</p>
  <button onclick="startApp()">Start</button>
</section>

<section id="flow" class="hidden">
  <h3>Select Department</h3>
  <div class="btn-group">
    <button onclick="selectDept('CSE')">CSE</button>
    <button onclick="selectDept('IT')">IT</button>
  </div>

  <h3>Select Semester</h3>
  <div class="btn-group" id="semesterBtns"></div>

  <div id="subjects"></div>

  <button onclick="calculateGPA()">Calculate GPA</button>
  <p id="gpaResult"></p>

  <button onclick="saveSemester()">Save Semester</button>
</section>

<section class="card">
  <h2>Saved Semesters</h2>
  <ul id="savedList"></ul>
</section>

<section class="card">
  <h2>CGPA Progress</h2>
  <canvas id="cgpaChart"></canvas>
</section>

</body>
</html>
