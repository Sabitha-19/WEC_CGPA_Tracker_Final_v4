<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WEC CGPA Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Poppins, sans-serif; margin:0; background:#f8fafc; padding-top:60px; }
    .top-nav { position:fixed; top:0; width:100%; height:60px; background:#fff; display:flex; justify-content:space-between; align-items:center; padding:0 20px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
    .container { max-width:500px; margin:auto; padding:15px; }
    .hidden { display:none; }
    button { cursor:pointer; }

    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .btn { padding:16px; border-radius:14px; border:1px solid #e5e7eb; font-weight:700; background:#f8fafc; }
    .btn:hover { transform:scale(1.03); }
    .primary { background:#6d28d9; color:white; border:none; }
    .back { background:none; border:none; font-weight:700; color:#6d28d9; }

    .subject-card { background:#fff; padding:14px; border-radius:14px; margin-bottom:12px; box-shadow:0 2px 6px rgba(0,0,0,.08); }
    .grade-row { display:flex; gap:6px; margin-top:10px; }
    .g-box { flex:1; padding:10px 0; text-align:center; border-radius:12px; border:1px solid #e5e7eb; font-weight:700; }
    .g-box.active { background:#6d28d9; color:#fff; border-color:#6d28d9; }

    .gpa { font-size:3rem; font-weight:800; text-align:center; color:#6d28d9; }
  </style>
</head>

<body>

<nav class="top-nav">
  <strong>WEC CGPA Tracker</strong>
</nav>

<div class="container">

  <!-- STREAM -->
  <section id="stream">
    <h3>Select Stream</h3>
    <div class="grid">
      <button class="btn primary" onclick="selectStream('engineering')">Engineering</button>
      <button class="btn primary" onclick="selectStream('bcom')">B.Com</button>
    </div>
  </section>

  <!-- DEPT -->
  <section id="dept" class="hidden">
    <button class="back" onclick="back()">← Back</button>
    <h3>Select Department</h3>
    <div class="grid" id="deptList"></div>
  </section>

  <!-- SEM -->
  <section id="sem" class="hidden">
    <button class="back" onclick="back()">← Back</button>
    <h3>Select Semester</h3>
    <div class="grid" id="semList"></div>
  </section>

  <!-- SUBJECTS -->
  <section id="subjectsSec" class="hidden">
    <button class="back" onclick="back()">← Back</button>
    <h3 id="title"></h3>
    <div id="subjects"></div>
    <button class="btn primary" onclick="calculateGPA()">Save Semester GPA</button>
  </section>

  <!-- RESULT -->
  <section id="result" class="hidden">
    <h3>Your GPA</h3>
    <div class="gpa" id="gpa">0.00</div>
    <canvas id="chart" height="200"></canvas>
  </section>

</div>

<script src="js/script.js"></script>
</body>
</html>
