<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official WEC CGPA Tracker</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
<nav class="top-nav">
  <div class="logo">WEC Tracker</div>
</nav>

<!-- MAIN -->
<main class="container">

  <!-- HOME -->
  <section id="home">
    <h1>Official WEC CGPA Calculator</h1>
    <p class="subtitle">Trusted academic tool for Women's Engineering College</p>

    <button class="primary-btn" onclick="showSection('stream')">
      Continue â†’
    </button>

    <!-- Grade Reference -->
    <h2 class="section-title">Grade Point Reference</h2>

    <div class="grade-grid">
      <div class="grade s">S<br><span>Outstanding</span><b>10</b></div>
      <div class="grade a">A<br><span>Excellent</span><b>9</b></div>
      <div class="grade b">B<br><span>Very Good</span><b>8</b></div>
      <div class="grade c">C<br><span>Good</span><b>7</b></div>
      <div class="grade d">D<br><span>Above Avg</span><b>6</b></div>
      <div class="grade e">E<br><span>Pass</span><b>5</b></div>
      <div class="grade f">F<br><span>Fail</span><b>0</b></div>
    </div>
  </section>

  <!-- STREAM -->
  <section id="stream" class="hidden">
    <h2>Select Stream</h2>
    <div class="btn-group">
      <button class="secondary-btn">Engineering</button>
      <button class="secondary-btn">BCOM</button>
    </div>
  </section>

</main>

<!-- TEMP JS (only for section switching) -->
<script>
function showSection(id){
  document.querySelectorAll("section").forEach(s => s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}
</script>

</body>
</html>
