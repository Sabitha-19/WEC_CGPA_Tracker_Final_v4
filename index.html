<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official WEC CGPA Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9fafb;
    }
    nav {
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: 600;
    }
    section {
      padding: 20px;
    }
    .hidden { display: none; }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      background: #6d28d9;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 15px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
    }

    .gpa {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>

<body>

<nav>WEC CGPA Tracker</nav>

<!-- WELCOME -->
<section id="welcome">
  <h1>Official WEC CGPA Calculator</h1>
  <p>Trusted academic tool for Women's Engineering College</p>
  <button onclick="show('stream')">Continue â†’</button>
</section>

<!-- GRADE REFERENCE (ALWAYS VISIBLE) -->
<section>
  <h3>Grade Point Reference</h3>
  <div class="grid">
    <div class="card">S<br>Outstanding<br><b>10</b></div>
    <div class="card">A<br>Excellent<br><b>9</b></div>
    <div class="card">B<br>Very Good<br><b>8</b></div>
    <div class="card">C<br>Good<br><b>7</b></div>
    <div class="card">D<br>Above Avg<br><b>6</b></div>
    <div class="card">E<br>Pass<br><b>5</b></div>
    <div class="card">F<br>Fail<br><b>0</b></div>
  </div>
</section>

<!-- STREAM -->
<section id="stream" class="hidden">
  <h2>Select Stream</h2>
  <button onclick="selectStream('engineering')">Engineering</button>
  <button onclick="selectStream('bcom')">B.Com</button>
</section>

<!-- DEPARTMENT -->
<section id="department" class="hidden">
  <h2>Select Department</h2>
  <div id="deptList" class="grid"></div>
</section>

<!-- SEMESTER -->
<section id="semester" class="hidden">
  <h2>Select Semester</h2>
  <div id="semList" class="grid"></div>
</section>

<!-- SUBJECTS -->
<section id="subjects" class="hidden">
  <h2 id="semTitle"></h2>
  <div id="subjectList"></div>
  <button onclick="calculateGPA()">Calculate GPA</button>
</section>

<!-- RESULT -->
<section id="result" class="hidden">
  <h3>Your GPA</h3>
  <div class="gpa" id="gpa">0.00</div>

  <h4>CGPA</h4>
  <div class="gpa" id="cgpa">0.00</div>

  <canvas id="chart" height="200"></canvas>
</section>

<script src="script.js"></script>
</body>
</html>
