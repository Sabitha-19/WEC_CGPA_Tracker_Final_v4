<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEC CGPA Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>WEC CGPA Tracker</h1>
<p>Academic Performance Calculator</p>

<!-- Navigation Icons -->
<div class="nav-icons">
  <button id="homeBtn">ğŸ </button>
  <button id="graphBtn">ğŸ“Š</button>
  <button id="saveBtn">ğŸ’¾</button>
</div>

<!-- Stream selection -->
<section id="streamSection">
  <h2>Select Stream</h2>
  <button class="stream-btn" data-stream="engineering">Engineering</button>
  <button class="stream-btn" data-stream="bcom">B.Com</button>
</section>

<!-- Department selection -->
<section id="departmentSection" class="hidden">
  <h2>Select Department</h2>
  <div id="departmentList"></div>
</section>

<!-- Semester selection -->
<section id="semesterSection" class="hidden">
  <h2>Select Semester</h2>
  <div id="semesterList"></div>
</section>

<!-- Subjects -->
<section id="subjectsSection" class="hidden">
  <h2>Subjects</h2>
  <div id="subjects"></div>
  <button id="calculateGPA">Calculate GPA</button>
</section>

<!-- Result -->
<section id="resultSection" class="hidden">
  <h2>Result</h2>
  <p>Total Credits: <span id="totalCredits">0</span></p>
  <p>GPA: <span id="gpa">0.00</span></p>
</section>

<!-- Graph -->
<section id="graphSection" class="hidden">
  <h2>Semester GPA Graph</h2>
  <canvas id="gpaChart" width="400" height="200"></canvas>
</section>

<script src="js/script.js"></script>
</body>
</html>
