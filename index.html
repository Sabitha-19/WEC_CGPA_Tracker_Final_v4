<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Official WEC CGPA Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<nav class="top-nav">
  <div class="logo">WEC Tracker</div>
  <div class="nav-icons">
    <button id="homeBtn">ğŸ </button>
    <button id="graphBtn">ğŸ“Š</button>
    <button id="saveBtn">ğŸ’¾</button>
  </div>
</nav>

<main class="container">

  <!-- WELCOME -->
  <section id="welcomeSection">
    <header class="hero">
      <h1>Official WEC CGPA Calculator</h1>
      <p class="subtitle">Trusted academic tool for Women's Engineering College.</p>
    </header>
    <button class="next-btn" onclick="showSection('streamSection')">Continue to Select Stream â†’</button>
  </section>

  <!-- STREAM -->
  <section id="streamSection" class="hidden">
    <button class="back-btn">â† Back</button>
    <h2>Choose Your Stream</h2>
    <div class="cta-container">
      <button class="stream-btn main-btn" data-stream="engineering">Engineering</button>
      <button class="stream-btn main-btn" data-stream="bcom">B.Com</button>
    </div>
  </section>

  <!-- DEPARTMENT -->
  <section id="departmentSection" class="hidden">
    <button class="back-btn">â† Back</button>
    <h2>Select Department</h2>
    <div id="departmentList" class="grid-list"></div>
  </section>

  <!-- SEMESTER -->
  <section id="semesterSection" class="hidden">
    <button class="back-btn">â† Back</button>
    <h2>Select Semester</h2>
    <div id="semesterList" class="grid-list"></div>
  </section>

  <!-- SUBJECTS -->
  <section id="subjectsSection" class="hidden">
    <button class="back-btn">â† Back</button>
    <h2 id="semHeader">Enter Grades</h2>
    <div id="subjects"></div>
    <button id="calculateGPA" class="action-btn">Calculate GPA</button>
  </section>

  <!-- RESULT -->
  <section id="resultSection" class="hidden">
    <div class="result-card">
      <h3>Your GPA</h3>
      <div class="gpa-display"><span id="gpa">0.00</span></div>
      <canvas id="graph" height="200"></canvas>
      <div class="converter-box">
        <h4>CGPA to % Converter</h4>
        <input type="number" id="cgpaInput" placeholder="Enter CGPA">
        <button onclick="convertToPercentage()">Convert</button>
        <p id="percentResult"></p>
      </div>
    </div>
  </section>

</main>

<script src="js/script.js"></script>
</body>
</html>
