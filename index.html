<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEC CGPA Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <!-- Home / Intro Section -->
        <section id="homeSection" class="section active">
            <h1>Official WEC CGPA Tracker</h1>
            <p>Trusted academic tool for Women's Engineering College</p>
            <button id="continueBtn">Continue →</button>
        </section>

        <!-- Stream Selection -->
        <section id="streamSection" class="section">
            <h2>Select Stream</h2>
            <button class="option-btn" data-stream="engineering">Engineering</button>
            <button class="option-btn" data-stream="bcom">BCOM</button>
        </section>

        <!-- Department Selection -->
        <section id="departmentSection" class="section">
            <h2>Select Department</h2>
            <div id="departmentBtns"></div>
            <button id="backDeptBtn" class="back-btn">← Back</button>
        </section>

        <!-- Semester Selection -->
        <section id="semesterSection" class="section">
            <h2>Select Semester</h2>
            <div id="semesterBtns"></div>
            <button id="backSemBtn" class="back-btn">← Back</button>
        </section>

        <!-- Grade Reference -->
        <section id="gradeSection" class="section">
            <h2>Grade Point Reference</h2>
            <div class="grade-container">
                <div class="grade-box S">
                    <p>S</p>
                    <p>Outstanding</p>
                    <p>10</p>
                </div>
                <div class="grade-box A">
                    <p>A</p>
                    <p>Excellent</p>
                    <p>9</p>
                </div>
                <div class="grade-box B">
                    <p>B</p>
                    <p>Very Good</p>
                    <p>8</p>
                </div>
                <div class="grade-box C">
                    <p>C</p>
                    <p>Good</p>
                    <p>7</p>
                </div>
                <div class="grade-box D">
                    <p>D</p>
                    <p>Above Avg</p>
                    <p>6</p>
                </div>
                <div class="grade-box E">
                    <p>E</p>
                    <p>Pass</p>
                    <p>5</p>
                </div>
                <div class="grade-box F">
                    <p>F</p>
                    <p>Fail</p>
                    <p>0</p>
                </div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
