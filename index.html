<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEC CGPA Tracker</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/png" href="images/logo.png" />
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#a58bff">
<link rel="apple-touch-icon" href="images/icon-192.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="WEC CGPA">

<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</head>
<body>
  <!-- Splash screen -->
  <div id="splash">
    <h1>ğŸ“ Welcome to <br>WEC CGPA Tracker</h1>
    <p>by S.Sabitha</p>
  </div>

  <!-- Home tab -->
  <section id="home" class="tab active">
    <h2>Welcome to WEC CGPA Tracker ğŸ“</h2>
    <p>Track your semester GPA and overall CGPA easily.</p>
    <button id="startBtn" class="primary">Get Started</button>
  </section>

  <!-- Department selection -->
  <section id="dept" class="tab">
    <h2>Select Your Department</h2>
    <div id="deptList" class="grid"></div>
    <button class="backBtn" onclick="goBack('home')">â† Back</button>
  </section>

  <!-- Semester selection -->
  <section id="sem" class="tab">
    <h2>Select Semester</h2>
    <div id="semList" class="grid"></div>
    <button class="backBtn" onclick="goBack('dept')">â† Back</button>
  </section>

  <!-- GPA Calculator -->
  <section id="calc" class="tab">
    <h2 id="calc-title"></h2>
    <div id="subjects"></div>
    <p>Total Credits: <span id="totalCredits">0</span></p>
    <p>Your GPA: <span id="gpa">0.00</span></p>
    <p id="feedback" class="feedback"></p>
    <button id="calculate" class="primary">Calculate GPA</button>
    <button class="backBtn" onclick="goBack('sem')">â† Back</button>
    <button id="save">Save Semester</button>
  </section>

  <!-- Saved CGPA -->
  <section id="saved" class="tab">
    <h2>Saved Semesters</h2>
    <ul id="savedList"></ul>
    <p>Your CGPA: <span id="cgpa">0.00</span></p>
    <button id="clearSaved">Clear All</button>
  </section>

  <!-- Fixed glowing footer -->
  <footer>
