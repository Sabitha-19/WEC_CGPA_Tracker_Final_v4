<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WEC CGPA Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-database-compat.js"></script>
</head>

<body>

<header>
  <h2>ğŸ“ WEC CGPA Tracker</h2>
</header>

<!-- ğŸ” LOGIN -->
<section id="login-page" class="page active">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="signup-btn">Signup</button>
  <button id="login-btn">Login</button>
  <p id="login-msg"></p>
</section>

<!-- START -->
<section id="start-page" class="page">
  <h3>What is CGPA?</h3>
  <p>CGPA is the average of all semester GPAs.</p>
  <button id="start-btn">Start</button>
</section>

<!-- STREAM -->
<section id="stream-page" class="page">
  <button class="stream-btn" data-stream="engineering">Engineering</button>
  <button class="stream-btn" data-stream="bcom">B.Com</button>
</section>

<!-- DEPARTMENT -->
<section id="department-page" class="page">
  <div id="departments"></div>
</section>

<!-- SEMESTER -->
<section id="semester-page" class="page">
  <div id="semesters"></div>
</section>

<!-- SUBJECTS -->
<section id="subjects-page" class="page">
  <div id="subjects-list"></div>
  <button id="calculate-btn">Calculate CGPA</button>

  <h3 id="cgpa-display"></h3>
  <h4 id="percentage-display"></h4>
  <p id="encouragement"></p>
</section>

<!-- SAVED -->
<section id="saved-page" class="page">
  <h3>Saved Semesters</h3>
  <div id="saved-list"></div>
</section>

<!-- GRAPH -->
<section id="graph-page" class="page">
  <canvas id="cgpaChart"></canvas>
</section>

<footer>
  <button onclick="show('start-page')">ğŸ </button>
  <button onclick="show('saved-page')">ğŸ’¾</button>
  <button onclick="show('graph-page')">ğŸ“Š</button>
</footer>

<script src="script.js"></script>
</body>
</html>
