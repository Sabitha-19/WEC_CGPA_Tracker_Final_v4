<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WEC CGPA Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <!-- Stream Selection -->
  <div id="streamPage" class="page">
    <h1>Select Stream</h1>
    <div class="grid">
      <div class="cube pastel" onclick="selectStream('engineering')">Engineering</div>
      <div class="cube pastel" onclick="selectStream('bcom')">BCOM</div>
    </div>
  </div>

  <!-- Department Selection -->
  <div id="departmentPage" class="page" style="display:none;">
    <h1>Select Department</h1>
    <div class="grid" id="departmentsContainer"></div>
    <button class="backBtn" onclick="goBack('stream')">← Back</button>
  </div>

  <!-- Semester Selection -->
  <div id="semesterPage" class="page" style="display:none;">
    <h1>Select Semester</h1>
    <div class="grid" id="semesterContainer"></div>
    <button class="backBtn" onclick="goBack('department')">← Back</button>
  </div>

  <!-- Grade Reference -->
  <div id="gradePage" class="page" style="display:none;">
    <h1>Grade Point Reference</h1>
    <div class="grid">
      <div class="cube pastel" style="background:#d0f0c0; color:#2f7a44;">S<br>Outstanding<br>10 Pts</div>
      <div class="cube pastel" style="background:#c6e2ff; color:#004080;">A<br>Excellent<br>9 Pts</div>
      <div class="cube pastel" style="background:#d9b3ff; color:#4a2b80;">B<br>Very Good<br>8 Pts</div>
      <div class="cube pastel" style="background:#e0e0ff; color:#3f3fff;">C<br>Good<br>7 Pts</div>
      <div class="cube pastel" style="background:#fff0b3; color:#b75e2b;">D<br>Above Avg<br>6 Pts</div>
      <div class="cube pastel" style="background:#ffe6e6; color:#b30000;">E<br>Pass<br>5 Pts</div>
      <div class="cube pastel" style="background:#ffd9d9; color:#800000;">F<br>Fail<br>0 Pts</div>
    </div>
    <button class="backBtn" onclick="goBack('semester')">← Back</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
