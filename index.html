<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CGPA Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="top-nav">
  <h3>CGPA Tracker</h3>
</div>

<div class="container">

  <!-- STREAM -->
  <h3>Select Stream</h3>
  <div class="grid-list">
    <button class="grid-item-btn" onclick="selectStream('engineering')">Engineering</button>
    <button class="grid-item-btn" onclick="selectStream('other')">Other</button>
  </div>

  <!-- DEPARTMENT -->
  <h3>Select Department</h3>
  <div id="departments" class="grid-list"></div>

  <!-- SEMESTER -->
  <h3>Select Semester</h3>
  <div id="semesters" class="grid-list"></div>

  <!-- SUBJECTS -->
  <div id="subjects"></div>

  <button class="next-btn" onclick="saveSemester()">Save Semester</button>

  <!-- RESULT -->
  <div class="result-card">
    <h3>Your CGPA</h3>
    <div id="cgpa" class="gpa-display">0.00</div>
  </div>

  <button class="action-btn" onclick="resetAll()">Start Again</button>

</div>

<script src="script.js"></script>
</body>
</html>
