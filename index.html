<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEC CGPA Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <nav class="top-nav">
    <div class="logo">WEC CGPA Tracker</div>
    <div class="nav-icons">
      <button onclick="showSection('welcome')">üè† Home</button>
      <button onclick="showSection('result')">üìä Graph</button>
    </div>
  </nav>

  <main>
    <!-- WELCOME -->
    <section id="welcome">
      <h1>Welcome to WEC CGPA Tracker</h1>
      <p>Select your stream to start calculating GPA/CGPA</p>
      <div class="buttons">
        <button onclick="selectStream('Engineering')">Engineering</button>
        <button onclick="selectStream('BCOM')">B.Com</button>
      </div>
    </section>

    <!-- DEPARTMENT -->
    <section id="department" class="hidden">
      <h2>Select Department</h2>
      <div id="departmentButtons"></div>
      <button class="back" onclick="showSection('welcome')">‚Üê Back</button>
    </section>

    <!-- SEMESTER -->
    <section id="semester" class="hidden">
      <h2>Select Semester</h2>
      <div id="semesterButtons"></div>
      <button class="back" onclick="selectStream(state.stream)">‚Üê Back</button>
    </section>

    <!-- SUBJECTS -->
    <section id="subjects" class="hidden">
      <h2 id="semesterTitle">Semester</h2>
      <div id="subjectList"></div>
      <button onclick="calculateGPA()" class="calculate-btn">Calculate GPA</button>
      <button class="back" onclick="selectDepartment(state.department)">‚Üê Back</button>

      <h3>Grade Points Reference</h3>
      <div class="grade-grid">
        <div class="grade s">S (10)</div>
        <div class="grade a">A (9)</div>
        <div class="grade b">B (8)</div>
        <div class="grade c">C (7)</div>
        <div class="grade d">D (6)</div>
        <div class="grade e">E (5)</div>
        <div class="grade f">F (0)</div>
      </div>
    </section>

    <!-- RESULT -->
    <section id="result" class="hidden">
      <h2>GPA & CGPA</h2>
      <p>Semester GPA: <b id="gpa">0.00</b></p>
      <p>CGPA: <b id="cgpa">0.00</b></p>
      <canvas id="chart" height="200"></canvas>

      <h3>Convert CGPA to %</h3>
      <input type="number" id="cgpaInput" placeholder="Enter CGPA">
      <button onclick="convertToPercentage()">Convert</button>
      <p id="percentResult"></p>

      <button class="back" onclick="showSection('subjects')">‚Üê Back</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
