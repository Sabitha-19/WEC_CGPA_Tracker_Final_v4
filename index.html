<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WEC CGPA Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header class="fixed-header">
  <span onclick="showPage('start-page')">â¬…</span>
  <h3>WEC CGPA Tracker</h3>
  <div class="nav-icons">
    <span onclick="showPage('start-page')">ğŸ </span>
    <span onclick="openGraph()">ğŸ“ˆ</span>
    <span onclick="showPage('faq-page')">â“</span>
    <span onclick="showSaved()">ğŸ’¾</span>
  </div>
</header>

<!-- START -->
<section id="start-page" class="page active">
  <h2>Women's Engineering College</h2>
  <button class="primary-btn" onclick="showPage('stream-page')">Calculate Now</button>
</section>

<!-- STREAM -->
<section id="stream-page" class="page">
  <h2>Select Stream</h2>
  <div class="cube-grid">
    <button class="cube-btn" onclick="selectStream('engineering',this)">Engineering</button>
    <button class="cube-btn" onclick="selectStream('bcom',this)">BCom</button>
  </div>
</section>

<!-- DEPARTMENT -->
<section id="department-page" class="page">
  <h2>Select Department</h2>
  <div id="department-grid" class="cube-grid"></div>
</section>

<!-- SEMESTER -->
<section id="semester-page" class="page">
  <h2>Select Semester</h2>
  <div id="semester-grid" class="cube-grid"></div>
</section>

<!-- SUBJECTS -->
<section id="subjects-page" class="page">
  <h2>Enter Grades</h2>
  <div id="subjects-list"></div>
  <button id="calculate-btn" class="primary-btn">Calculate GPA & CGPA</button>
</section>

<!-- RESULT -->
<section id="result-page" class="page">
  <div class="results">
    <p id="gpa-display"></p>
    <p id="cgpa-display"></p>
    <p id="percentage-display"></p>
    <p id="encouragement"></p>
  </div>
</section>

<!-- GRAPH -->
<section id="graph-page" class="page">
  <h2>Semester GPA</h2>
  <div class="chart-container">
    <canvas id="semesterChart"></canvas>
  </div>
</section>

<!-- SAVED -->
<section id="saved-page" class="page">
  <h2>Saved Semesters</h2>
  <div id="saved-list"></div>
</section>

<!-- FAQ -->
<section id="faq-page" class="page">
  <h2>FAQ</h2>
  <div class="faq-question">What is CGPA?</div>
  <div class="faq-answer">Average of all semester GPAs.</div>
</section>
<section class="grade-reference">
  <h2>Grade Reference Points</h2>

  <div class="grade-cube-grid">
    <div class="grade-cube">
      <span class="grade-letter">S</span>
      <span class="grade-point">10</span>
    </div>

    <div class="grade-cube">
      <span class="grade-letter">A</span>
      <span class="grade-point">9</span>
    </div>

    <div class="grade-cube">
      <span class="grade-letter">B</span>
      <span class="grade-point">8</span>
    </div>

    <div class="grade-cube">
      <span class="grade-letter">C</span>
      <span class="grade-point">7</span>
    </div>

    <div class="grade-cube">
      <span class="grade-letter">D</span>
      <span class="grade-point">6</span>
    </div>

    <div class="grade-cube">
      <span class="grade-letter">E</span>
      <span class="grade-point">5</span>
    </div>

    <div class="grade-cube">
      <span class="grade-letter">F</span>
      <span class="grade-point">0</span>
    </div>
  </div>
</section>
<script src="js/script.js"></script>
</body>
</html>
