<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WEC CGPA Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<!-- Fixed Header with Icons -->
<div class="fixed-header">
  <h1>WEC CGPA Tracker</h1>
  <div class="nav-icons">
    <span id="home-icon" title="Home">üè†</span>
    <span id="graph-icon" title="Graph">üìä</span>
    <span id="save-icon" title="Save Semester">üñ®Ô∏è</span>
  </div>
</div>

<!-- Pages -->
<div id="start-page" class="page active">
  <h2>Welcome to WEC CGPA Tracker</h2>
  <p>Calculate your GPA/CGPA, track progress, and boost your scores!</p>
  <button id="start-btn">Start</button>
</div>

<div id="stream-page" class="page">
  <h2>Select Stream</h2>
  <div class="button-group" id="streams">
    <button class="stream-btn" data-stream="engineering">Engineering</button>
    <button class="stream-btn" data-stream="bcom">B.Com</button>
  </div>
  <button class="back-btn">Back</button>
</div>

<div id="department-page" class="page">
  <h2>Select Department</h2>
  <div class="button-group" id="departments"></div>
  <button class="back-btn">Back</button>
</div>

<div id="semester-page" class="page">
  <h2>Select Semester</h2>
  <div class="button-group" id="semesters"></div>
  <button class="back-btn">Back</button>
</div>

<div id="subjects-page" class="page">
  <h2>Enter Grades</h2>
  <div id="subjects-list"></div>
  <div class="grade-actions">
    <button id="calculate-btn">Calculate CGPA</button>
  </div>
  <div class="results">
    <p id="gpa-display"></p>
    <p id="cgpa-display"></p>
    <p id="percentage-display"></p>
    <p id="encouragement"></p>
  </div>
  <button class="back-btn">Back</button>
</div>

<div id="graph-page" class="page">
  <h2>CGPA Progression</h2>
  <canvas id="gpa-chart"></canvas>
  <button class="back-btn">Back</button>
</div>

<div id="saved-page" class="page">
  <h2>Saved Semesters</h2>
  <div id="saved-list"></div>
  <button class="back-btn">Back</button>
</div>

<!-- Firebase Login/Signup -->
<div id="login-page" class="page">
  <h2>Login / Signup</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="signup-btn">Signup</button>
  <button id="login-btn">Login</button>
  <p id="login-msg"></p>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
