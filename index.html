<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEC CGPA Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Official WEC CGPA Tracker</h1>
        <p>Trusted academic tool for Women's Engineering College</p>
        <button id="continueBtn" class="main-btn">Continue →</button>

        <div id="streamSection" class="section hidden">
            <h2>Select Stream</h2>
            <div class="options">
                <button class="stream-btn" data-stream="engineering">Engineering</button>
                <button class="stream-btn" data-stream="bcom">BCOM</button>
            </div>
        </div>

        <div id="departmentSection" class="section hidden">
            <h2>Select Department</h2>
            <div class="options" id="departments"></div>
            <button class="back-btn" id="backStream">← Back</button>
        </div>

        <div id="semesterSection" class="section hidden">
            <h2>Select Semester</h2>
            <div class="options" id="semesters"></div>
            <button class="back-btn" id="backDepartment">← Back</button>
        </div>

        <div id="gradesSection" class="section hidden">
            <h2>Grade Point Reference</h2>
            <div class="grades-container">
                <div class="grade-box" style="background-color:#c8f0c8;">
                    <span class="grade">S</span>
                    <span class="desc">Outstanding</span>
                    <span class="points">10 Pts</span>
                </div>
                <div class="grade-box" style="background-color:#cce0ff;">
                    <span class="grade">A</span>
                    <span class="desc">Excellent</span>
                    <span class="points">9 Pts</span>
                </div>
                <div class="grade-box" style="background-color:#e7ccff;">
                    <span class="grade">B</span>
                    <span class="desc">Very Good</span>
                    <span class="points">8 Pts</span>
                </div>
                <div class="grade-box" style="background-color:#e6e6ff;">
                    <span class="grade">C</span>
                    <span class="desc">Good</span>
                    <span class="points">7 Pts</span>
                </div>
                <div class="grade-box" style="background-color:#fff0cc;">
                    <span class="grade">D</span>
                    <span class="desc">Above Avg</span>
                    <span class="points">6 Pts</span>
                </div>
                <div class="grade-box" style="background-color:#ffe6e6;">
                    <span class="grade">E</span>
                    <span class="desc">Pass</span>
                    <span class="points">5 Pts</span>
                </div>
                <div class="grade-box" style="background-color:#ffd6d6;">
                    <span class="grade">F</span>
                    <span class="desc">Fail</span>
                    <span class="points">0 Pts</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
